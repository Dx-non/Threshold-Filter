<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threshold Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŒ“ Threshold Filter</h1>
    <p>Atur level threshold untuk membuat efek hitam-putih seperti Photoshop.</p>

    <input type="file" id="fileInput" accept="image/*">
    <canvas id="canvas"></canvas>

    <div class="controls">
      <label>Level Threshold: <span id="levelValue">128</span></label>
      <input type="range" id="thresholdRange" min="0" max="255" value="128">
      <button id="applyBtn">Terapkan Efek</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
